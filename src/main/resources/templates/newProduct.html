<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="layout1"
>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="webjars/bootstrap/5.3.2/css/bootstrap.min.css" />
    <title>Products</title>
</head>
<body>
<div layout:fragment="content1">
    <h1>Products</h1>
    <form th:action="@{/saveProduct}" th:object="${produit}" method="post">
        <div class="mb-3">
            <label   class="form-label">Name</label>
            <input class="form-control" type="text" name="nom" th:value="${produit.nom}" >
            <span class="text-bg-danger" th:errors="${produit.nom}"></span>
            <label   class="form-label">Prix</label>
            <input class="form-control" type="text" name="prix" th:value="${produit.prix}" >
            <span class="text-bg-danger" th:errors="${produit.prix}"></span>

            <label   class="form-label">Quantite</label>
            <input class="form-control" type="text" name="quantite" th:value="${produit.quantite}" >
            <span class="text-bg-danger" th:errors="${produit.quantite}"></span>

            <button type="submit" class="btn btn-primary">Save</button>


        </div>

    </form>


</div>

</body>
</html>
